<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk & Music Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Walk & Music</h1>
        <p>歩行のペースに合わせて音楽が滑らかに変化します。</p>
        <p class="warning">※iOSデバイスでは、設定 > Safari > モーションと画面の向きのアクセスをオンにしてください。</p>
        
        <button id="startButton">スタート</button>

        <div class="status-display">
            <p>現在の状態: <span id="status">静止</span></p>
            <p>ケイデンス (歩/分): <span id="cadence">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
